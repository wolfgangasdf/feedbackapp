<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <meta name="theme-color" content="white"/>
    <title>feedbackapp</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="/submit/{{.Tag}}" name="submitForm" id="submitForm" method="post">
        <input type="submit" value="Submit feedback" class="submitButton">
    </form>
    <textarea id="submitText" name="submitText" form="submitForm" class="hfill" placeholder="Enter feedback here!"></textarea>
    <div id="footer">
        <a href="https://github.com/wolfgangasdf/feedbackapp" target="_blank">feedbackapp</a>
    </div>
</body>
</html>
